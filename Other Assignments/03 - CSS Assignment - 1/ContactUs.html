<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <script src="contact.js"></script>
    <link href="contactus.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>



</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <hr />
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <hr />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
        </div>
        <hr />
        <div>
            <label for="Webside">Webside:</label>
            <input type="url" name="Webside" id="Webside" required />
        </div>
        <hr />
        <div>
            <label for="textarea">Message: </label>
            <textarea cols="40" rows="8" name="textarea" id="textarea" required></textarea>
        </div>
        <hr />
        <div class="buttons">
            <input type="submit" value="Submit Form" />
        </div>
        <hr />
    </form>
